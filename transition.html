<html>
  <head>
    <style>
      ::-webkit-scrollbar {
        width: 0;
      }
      .wrapper {
        height: 300px;
        width: 375px;
        border: 1px solid red;
        overflow: scroll;
      }
      .container {
        height: 300px;
        width: 2216;
        left: 54px;
        position: relative;
        display: flex;
      }
      .move {
        transition: all 0.6s ease-in-out;
      }
      .screen {
        width: 257px;
        height: 200px;
        background-color: green;
        margin: 0 10px;
        font-size: 24px;
        display: flex;
        opacity: 0.5;
        justify-content: center;
        align-items: center;
        transition: opacity 0.2s ease-in-out;
      }
      .active {
        opacity: 1;
      }
      .hide {
        display: none;
      }
      .show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="wrapper" id="screen">
      <div class="container" id="container">
        <div class="screen hide">3</div>
        <div class="screen">1</div>
        <div class="screen">2</div>
        <div class="screen">3</div>
        <div class="screen">1</div>
        <div class="screen">2</div>
        <div class="screen">3</div>
        <div class="screen">1</div>
      </div>
    </div>
    1 + 3 + 3 + 1 
    <script>
      const containerEL = document.getElementById("container");
      containerEL.style.left = 49 + "px";

      let index = 0;
      let len = 3;
      let step = 277;
      let _switch = true;
      let animateTimer = null;
      function move() {
        containerEL.classList.add("move");
        containerEL.children[index + 1].classList.add("active");
        containerEL.style.left = 49 - index * step + "px";
        animateTimer = setTimeout(() => {
          containerEL.classList.remove("move");
          if (index === 2 * len) {
            index = len;
            containerEL.style.left = 49 - index * step + "px";
          }
        }, 600);
      }

      // index = 5 --> index = 2
      // index = 3 --> index =

      function auto() {
        // setTimeout(() => {
        //   const firstNode = document.getElementsByClassName("screen")[0];
        //   firstNode.classList.remove("hide");
        // }, 200);
        setInterval(() => {
          if (_switch) {
            index++;
            move();
          }
        }, 2000);
      }

      auto();
    </script>
  </body>
</html>

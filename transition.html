<html>
    <head>
        <style>
            .wrapper{
                height: 300px;
                width: 375px;
                border: 1px solid red;
                overflow: scroll;
            }
            .container{
                height: 300px;
                width: 1602px;
                left: 54px;
                position: relative;
                display: flex;
            }
            .move {
                transition: -webkit-transform 500ms ease 0s;
                /* transition: left 0.2s ease-in-out; */
            }
            .screen {
                width: 267px;
                height: 200px;
                background-color: green;
                margin-right: 10px;
                font-size: 24px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .active {
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <div class="wrapper" id="screen">
            <div class="container" id="container">
                <div class="screen">1</div>
                <div class="screen">2</div>
                <div class="screen">3</div>
            </div>
        </div>
        
        <script>
            const containerEL = document.getElementById('container')
            containerEL.innerHTML += containerEL.innerHTML
            let len = 3
            let index = 0
            if(index === 0) {
                index = len
                // containerEL.className = 'container'
                // containerEL.style.left = -(index) * 277 + 'px'
                containerEL.style.transform = `translate3d(${-(index) * 277}px, 0px, 0px)`
            } else if(index === len * 2 - 1) {
                index = len - 1
                // containerEL.className = 'container'
                // containerEL.style.left = -(index) * 277 + 'px'
                containerEL.style.transform = `translate3d(${-(index) * 277}px, 0px, 0px)`
            } 
            setInterval(() => {
                index++
                containerEL.className = 'container move'
                // containerEL.style.left = -(index) * 277 + 'px'
                containerEL.style.transform = `translate3d(${-(index) * 277}px, 0px, 0px)`
            },2000)
        </script>
        
    </body>

</html>
